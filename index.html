<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1 class="rubrik">Help me choose between ...</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Something"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">Go!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }
        $('.addOption').click(add_option)

        var options = []
        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display', 'flex')
          $('input').each(function() {
            if($(this).val() != "") {
            options.push($(this).val())
            }
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          $('.resultSection').text(winner)
          $('.rubrik').text("The winner is:")
        }
        $('.submit').click(submit)
      })
      </script>

<!-- Below extra
Toggles title color when clicked -->
  <script>
    $('.rubrik').click(function()  {
    $('.rubrik').toggleClass('toggleTitleColor')
   });
   </script>
<!-- Above extra -->

  </body>
</html>
